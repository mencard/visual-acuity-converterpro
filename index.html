<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Acuity Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f0f0f0; }
    h1 { color: #222; }
    label, input, button { display: block; margin: 10px 0; width: 100%; }
    input { padding: 8px; }
    button { padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .result { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Visual Acuity Converter</h1>
  <label for="visionInput">Enter visual acuity (Snellen format, e.g., 2.5/200)</label>
  <input type="text" id="visionInput" placeholder="e.g., 2.5/200">

  <label for="lettersInput">Letters additionally read (+) or missed (−)</label>
  <input type="number" id="lettersInput" placeholder="e.g., -2 or +1">

  <button onclick="convertAcuity()">Convert</button>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    function convertAcuity() {
      const input = document.getElementById('visionInput').value.trim();
      const extraLetters = parseInt(document.getElementById('lettersInput').value) || 0;
      const resultDiv = document.getElementById('result');

      const parts = input.split('/');
      if (parts.length !== 2 || isNaN(parseFloat(parts[0])) || isNaN(parseFloat(parts[1]))) {
        resultDiv.innerHTML = "Please enter a valid Snellen value (e.g., 2.5/200).";
        resultDiv.style.display = 'block';
        return;
      }

      const numerator = parseFloat(parts[0].replace(',', '.'));
      const denominator = parseFloat(parts[1].replace(',', '.'));

      const decimal = numerator / denominator;
      let logMAR = -(Math.log10(decimal));
      logMAR += extraLetters * 0.02;

      const MAR = (1 / decimal).toFixed(2);
      const snellen20 = `20/${Math.round((denominator * 20) / numerator)}`;
      const snellen6 = `6/${Math.round((denominator * 6) / numerator)}`;

      resultDiv.innerHTML = `
        <strong>Conversion Results:</strong><br>
        • Decimal: ${decimal.toFixed(3)}<br>
        • logMAR: ${logMAR.toFixed(2)}<br>
        • MAR: ${MAR}<br>
        • Snellen (20 ft): ${snellen20}<br>
        • Snellen (6 m): ${snellen6}<br>
        • Extra letters: ${extraLetters > 0 ? '+' + extraLetters : extraLetters}
      `;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
